<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ht020</title>
    <meta charset="UTF-8">
    <meta name="author" content="Hélton Godoy">
    <meta name="description" content="Evento hover, subníveis de menu">
    <meta name="keywords" content="sites, web, desenvolvimento, HTML5">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img#i01 {z-index: 1; position: absolute;}

        nav#menu {height: 20px; z-index: 10;position: fixed; float: clear;}
        nav#menu ul li {
            border: solid 1px dimgrey;
            border-radius: 6px;
            cursor: pointer;
            background-color: skyblue;
            color: dimgray;

            float: left; 
            font-family: Verdana;
            list-style: none;
            margin-left: 8px;
            padding-left: 8px;
            padding-right: 8px;
            text-align: center;
        }
        nav#menu ul li ul {
            /*display: block;*/
            position: absolute;
            margin-left: -50px;
            float: clear;
            width: 120px;
        }        
        nav#menu ul li ul li {
            float: clear;
            display: none;
        }
        nav#menu ul li:hover {
            color: lightskyblue;
            background-color: dimgray;
            float: clear;
        }
        nav#menu ul li:hover ul li {
            display: table-column;
            float: clear;
        }
    </style>
</head>
<body>
    <div id="main">
        <nav id="menu">
            <ul>
                <li>Item 1
                    <ul>
                        <li>Item 11</li>
                        <li>Item 12</li>
                    </ul>
                </li>
                <li>Item 2</li>
                <li>Item 3
                    <ul>
                        <li>Item 31</li>
                        <li>Item 32</li>
                        <li>Item 33</li>
                    </ul>
                </li>
                <li>Item 4</li>
            </ul>
        </nav>
        <div id="secao">
            <img width="1200" id="i01" src="figura.jpg">
        </div>
    </div>
</body>
</html>
